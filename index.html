<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Loan!!!</title>
  <style>
    #loading,
    #results {
      display: none;
    }
  </style>
</head>

<body class="bg-primary">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Loan Calculator</h1>
          <form id="loan-form">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">$</span>
                <input id="amount" class="form-control" type="number" placeholder="Loan Amount...">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">%</span>
                <input id="interest" class="form-control" type="number" placeholder="Interest">
              </div>
            </div>

            <div class="form-group">
              <input id="years" class="form-control" type="number" placeholder="Years To Repay">
            </div>

            <div class="form-group">
              <input type="submit" value="Calculate" class="btn btn-danger btn-block">
            </div>
          </form>
          <!-- LOADER -->

          <div id="loading">
            <img src="img/loading.gif" alt="">
          </div>


          <!--- RESULTS -->
          <div id="results" class="pt-4">
            <h5>Results</h5>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Monthly Payments</span>
                <input id="monthly-payment" class="form-control" type="number" disabled>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Total Payment</span>
                <input id="total-payment" class="form-control" type="number" disabled>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Total Interest</span>
                <input id="total-interest" class="form-control" type="number" disabled>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>








  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
